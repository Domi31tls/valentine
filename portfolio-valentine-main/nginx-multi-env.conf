# Configuration Nginx Multi-Environnements
# Portfolio Valentine - PRODUCTION + PREPROD

# ==============================================
# PRODUCTION - valentine-arnaly.com
# ==============================================

server {
    listen 80;
    server_name valentine-arnaly.com www.valentine-arnaly.com;
    return 301 https://valentine-arnaly.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name valentine-arnaly.com www.valentine-arnaly.com;

    # Certificats SSL PRODUCTION
    ssl_certificate /etc/letsencrypt/live/valentine-arnaly.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valentine-arnaly.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Headers de sécurité PRODUCTION
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs PRODUCTION
    access_log /var/log/nginx/portfolio-valentine-prod.access.log;
    error_log /var/log/nginx/portfolio-valentine-prod.error.log;

    # Root PRODUCTION
    root /var/www/portfolio-valentine-prod/frontend/dist;

    # Cache assets statiques (plus agressif en prod)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Environment "production";
        access_log off;
    }

    # Proxy API PRODUCTION (port 3001)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "production";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads PRODUCTION
    location /uploads/ {
        alias /var/www/portfolio-valentine-prod/frontend/dist/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        add_header X-Environment "production";
    }

    # SPA fallback PRODUCTION
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Environment "production";
    }
}

# ==============================================
# PREPROD - preview.valentine-arnaly.com  
# ==============================================

server {
    listen 80;
    server_name preview.valentine-arnaly.com;
    return 301 https://preview.valentine-arnaly.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name preview.valentine-arnaly.com;

    # Certificats SSL PREPROD
    ssl_certificate /etc/letsencrypt/live/preview.valentine-arnaly.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.valentine-arnaly.com/privkey.pem;
    
    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Headers PREPROD (avec bannière de dev)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Environment "preprod" always;
    add_header X-Robots-Tag "noindex, nofollow" always; # Pas d'indexation Google
    
    # Bannière de développement (optionnel)
    add_header X-Dev-Warning "⚠️ Site de prévisualisation - Pas de sauvegarde garantie" always;

    # Logs PREPROD
    access_log /var/log/nginx/portfolio-valentine-preprod.access.log;
    error_log /var/log/nginx/portfolio-valentine-preprod.error.log;

    # Root PREPROD
    root /var/www/portfolio-valentine-preprod/frontend/dist;

    # Cache moins agressif en preprod
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Environment "preprod";
    }

    # Proxy API PREPROD (port 3002)
    location /api/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Environment "preprod";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads PREPROD
    location /uploads/ {
        alias /var/www/portfolio-valentine-preprod/frontend/dist/uploads/;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Environment "preprod";
    }

    # SPA fallback PREPROD
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Environment "preprod";
    }
    
    # Page de debug pour preprod (optionnel)
    location /debug {
        try_files $uri $uri/ /index.html;
        add_header X-Environment "preprod";
        add_header X-Debug-Mode "enabled";
    }
}